<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Upload</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles.css">
		<style>

		</style>
	</head>
	<body>
		<div class="header">
			<div class="lnner-header">
			</div>
			<div>
				<svg class="waves" viewBox = "0 24 150 28" preserveAspectRatio = "none" shape-rendering = "auto">
					<defs>
						<path id="gentle-wave"
							d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
						</path>
					</defs>
						<g class="parallax">
							<use xlink:href="#gentle-wave" x="48" y="0"
							fill = "rgba(255,255,255,0.7)"
							/>
							<use xlink:href="#gentle-wave" x="48" y="3"
							fill = "rgba(255,255,255,0.5)"
							/>
							<use xlink:href="#gentle-wave" x="48" y="5"
							fill = "rgba(255,255,255,0.3)"
							/>
							<use xlink:href="#gentle-wave" x="48" y="7"
							fill = "#fff"
							/>
						</g>
				</svg>
			</div>
		</div>
		
		<div class="content-wrapper">
			<div class="upload-wrapper">
                <div class="left">

                </div>
                <div>
                    <button type="button" class="default scaleup right">
                        <p><span><i class="fa fa-upload" aria-hidden="true" style="font-size: 20px"></span></i>  
                            &nbspUPLOAD
                        </p>
                    </button>
                </div>

                <div class="clear"></div>

                <div class="select-file-wrapper">
                    <i class="fa fa-folder-open light-blue" aria-hidden="true" style="font-size: 120px; text-shadow: 0 0 7px #81d6ec, 0 0 7px #175d6f;"></i>
                    <p style="font-size: 25px;">Upload file to the server</p>
                    <button class="select-file scaleup">
                        Select File
                    </button>
                </div>

				<div class="all-files-wrapper">
					<div class="file-wrapper">
						<p class="left">
							Qualification
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
					<div class="file-wrapper">
						<p class="left">
							Award 1
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
					<div class="file-wrapper">
						<p class="left">
							Award 2
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
					<div class="file-wrapper">
						<p class="left">
							Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab voluptates vitae fuga veniam omnis, error quia facilis pariatur culpa nesciunt. Vel ipsa asperiores, qui quis voluptatum dolorem blanditiis! Voluptate, necessitatibus.
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
				</div>
            </div>
		</div>
	</body>
</html>
