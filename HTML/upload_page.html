<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Upload</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../CSS/styles.css">
		<style>
			.blue-background{
				position: relative;
				background: linear-gradient(60deg,rgba(84,58,183,1) 0%,rgba(0,172,193,1) 100%);
				height: 100vh;
				width: 100vw;
				z-index: -20;
				/* height: 100vh; */
			}
			.content-wrapper{
				width: 70%;
				margin: 50px auto 50px auto;
				position: absolute;
				inset: 0;
				padding: 20px;
				background-color: rgba(245, 245, 245, 0.75);
				font-family: Tahoma, Verdana, sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="blue-background"></div>
		<div class="content-wrapper">
			<div class="upload-wrapper">
                <div class="left">

                </div>
                <div>
                    <button type="button" class="default scaleup right">
                        <p><span><i class="fa fa-upload" aria-hidden="true" style="font-size: 20px"></span></i>  
                            &nbspUPLOAD
                        </p>
                    </button>
                </div>

                <div class="clear"></div>

                <div class="select-file-wrapper">
                    <i class="fa fa-folder-open light-blue" aria-hidden="true" style="font-size: 120px; text-shadow: 0 0 7px #81d6ec, 0 0 7px #175d6f;"></i>
                    <p style="font-size: 25px;">Upload file to the server</p>
                    <button class="select-file scaleup">
                        Select File
                    </button>
                </div>

				<div class="all-files-wrapper">
					<div class="file-wrapper">
						<p class="left">
							Qualification
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
					<div class="file-wrapper">
						<p class="left">
							Award 1
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
					<div class="file-wrapper">
						<p class="left">
							Award 2
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
					<div class="file-wrapper">
						<p class="left">
							Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab voluptates vitae fuga veniam omnis, error quia facilis pariatur culpa nesciunt. Vel ipsa asperiores, qui quis voluptatum dolorem blanditiis! Voluptate, necessitatibus.
						</p>
						<button class="delete right">
							<span class="tooltip">Delete</span>
							<i class="fa fa-trash-o" aria-hidden="true" style="font-size: 25px;"></i>
						</button>
						<div class="clear"></div>
					</div>
				</div>
            </div>
		</div>
	</body>
</html>
